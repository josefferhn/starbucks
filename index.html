<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Starbucks Honduras</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="css/framework7.min.css" rel="stylesheet">
<link href="css/material-icons.css" rel="stylesheet">
<link href="css/style.css" rel="stylesheet">

</head>

<body>

	<div id="app">
      <!-- Statusbar overlay -->
      <div class="statusbar"></div>
	  
	  	<section class="panel panel-left panel-cover">
		  
			<article class="block">
				<img src="img/starbucks-logo-png-transparent.png" width="100px" class="center-block">
			</article>
			
			<article class="">
				<div class="list links-list">
					<ul>
						<li><a href="#">Home</a></li>
						<li><a href="#">Menu</a></li>
						<li><a href="#">Favorites</a></li>
						<li><a href="#">Shop</a></li>
						<li><a href="#">Profile</a></li>
						<li><a href="#">Help</a></li>
					</ul>
					
				</div>
			</article>
		  
		</section>
		
		
		
      <!-- Your main view, should have "view-main" class -->
      <div class="view view-main view-init">
        <!-- Initial Page, "data-name" contains page name -->
        <div data-name="home" class="page">

          <!-- Top Navbar -->
          <div class="navbar">
            <div class="navbar-inner">
              
				<div class="left">
					<a class="link icon-only panel-open" data-panel="left"><i class="icon material-icons">menu</i></a>
				</div>
				<div class="title">Starbucks</div>
            </div>
          </div>

          

          <!-- Scrollable page content -->
          <section class="page-content">
			  
			 	<article class="block bg-breakfast" id="breakfast">
					<div class="overlay">
						<div class="info-menu">
							<h4>Breakfast</h4>
							<p>Hearty, hot and full of flavor</p>
						</div>
					</div>
			  	</article>
			  	
			  	<article class="block bg-espresso" id="espresso">
					<div class="overlay">
						<div class="info-menu">
							<h4>Espresso</h4>
							<p>Lattes, Cappuccino</p>
						</div>
					</div>
			  	</article>
			  
			  	<article class="block bg-lunch" id="lunch">
					<div class="overlay">
						<div class="info-menu">
							<h4>Lunch</h4>
							<p>Simple, Delicious</p>
						</div>
					</div>
			  	</article>
			  	
			  	<article class="block bg-drinks" id="drinks">
					<div class="overlay">
						<div class="info-menu">
							<h4>Drinks</h4>
							<p>Ice Tea, Frappuccinos</p>
						</div>
					</div>
			  	</article>
			  
			  	<article class="block bg-dessert" id="dessert">
					<div class="overlay">
						<div class="info-menu">
							<h4>Desserts</h4>
							<p>Cookies, Pies</p>
						</div>
					</div>
			  	</article>
			  
          </section>
        </div>
      </div>
    </div>
	
	
	<script src="js/framework7.min.js"></script>
	<script src="js/my-app.js"></script>	
	
	
	
	
	

</body>
</html>
